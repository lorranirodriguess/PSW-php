    main{

    div{

        border-radius: 20px;
        background-color:rgb(255, 251, 239);
        color: #000;

<body>
    <main>
        <h1>Calculadora</h1>
        <form action="calculadora.php" method="post">
            <label for="numero1">Digite um número:</label>
            <input type="number" id="numero1" name="numero1" step=any required>
                
            <label for="numero2">Digite outro número:</label>
            <input type="number" id="numero2" name="numero2" step=any required>

            <select name="operacao" id="operacao" required>

                <option value="multiplicar">Multiplicar</option>
                <option value="dividir">Dividir</option>

            <div><button type="submit">Calcular</button></div>
        </form>
    </main>
